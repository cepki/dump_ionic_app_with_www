<ion-content class="has-header">
    <ionic-datepicker input-obj="datepickerObject">
        <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
    </ionic-datepicker> 
    <ion-list can-swipe="true" show-delete="false" show-reorder="false">
        <ion-item class="item-divider">
            Obaveze
        </ion-item>
        <ion-item ng-repeat="obligation in vm.obligationsForSelectedDate">
            <h2>Opis: {{obligation.description}}</h2>
            <h2>Pocinje: {{obligation.startTime | date: 'medium'}}</h2>
            <h2>Trajanje: {{obligation.duration}} minuta</h2>

            <ion-option-button class="button-energized"
                               ng-click="vm.deleteObligation(obligation)">
                Delete
            </ion-option-button>
        </ion-item>
    </ion-list>

</ion-content>
